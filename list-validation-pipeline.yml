# Dummy build only exists to trigger the modlist validation in the main repo

trigger:
- master

schedules:
    - cron: 0 * * * *
      displayName: Daily midnight build
      branches:
        include:
        - master    

pool:
  name: Default
  vmImage: 'windows-latest'

variables:
- group: main-pipeline-keys
- name: solution
  value: 'Wabbajack.sln'
- name: buildPlatform
  value: 'x64'
- name: buildConfiguration
  value: 'Debug'

steps:
- checkout: none
  clean: true
  submodules: true
